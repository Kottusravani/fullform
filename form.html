<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="number"],
    input[type="tel"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="website">Website:</label>
      <input type="url" id="website" name="website" required>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>

      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="science">Science</option>
        <option value="arts">Arts</option>
        <option value="commerce">Commerce</option>
      </select>

      <label for="about">Tell us about yourself:</label>
      <textarea id="about" name="about" rows="4" required></textarea>

      <label for="agree">I agree to the terms and conditions:</label>
      <input type="checkbox" id="agree" name="agree" required>

      <label for="file">Upload a file:</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

      <label for="color">Favorite color:</label>
      <input type="color" id="color" name="color" required>

      <label for="range">Rate your experience (1-10):</label>
      <input type="range" id="range" name="range" min="1" max="10" required>

      <label for="time">Preferred time:</label>
      <input type="time" id="time" name="time" required>

      <label for="month">Month:</label>
      <input type="month" id="month" name="month" required>

      <label for="week">Week:</label>
      <input type="week" id="week" name="week" required>

      <label for="datetime-local">Date and time:</label>
      <input type="datetime-local" id="datetime-local" name="datetime-local" required>

      <label for="datalist">Select from the list:</label>
      <input type="text" list="colors" name="datalist" required>
      <datalist id="colors">
        <option value="Red">
        <option value="Green">
        <option value="Blue">
        <option value="Yellow">
        <option value="Orange">
      </datalist>

      <label for="hidden">Hidden input:</label>
      <input type="hidden" id="hidden" name="hidden" value="hidden-value">

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
